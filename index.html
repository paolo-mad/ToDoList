<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>list-app</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/dateCalculator.js" defer></script>
    <script src="./src/source.js" defer></script>
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="header">
        <h1>ToDo Week <span id="week"></span></h1>
        <div class="inputContainer">
          <input
            type="text"
            id="taskInput"
            class="inputField"
            placeholder="add your task"
          />
          <button id="submitBtn" class="addBtn">add</button>
        </div>
      </div>
      <div class="allTaskLists">
        <img src="img/icons/clip.png" alt="" class="clip" />
        <ul class="taskList">
          <h3>do<img src="img/icons/pic-bag.png" class="whiteIcon" /></h3>
        </ul>
        <ul class="taskList hideTaskList">
          <h3>done<img src="img/icons/pic-done.png" class="whiteIcon" /></h3>
        </ul>
      </div>
      <img src="img/images/ListoBG.png" alt="Listo logo" id="logo" />
    </div>
  </body>
</html>
